<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Analysis (Stable)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-layout">
        <div class="eval-container">
            <div id="eval-bar">
                <div id="eval-score">0.0</div>
            </div>
        </div>

        <div class="board-container">
            <div id="myBoard"></div>
            <div id="status">Loading Engine...</div>
        </div>

        <div class="sidebar">
            <h2>Analysis Tools</h2>
            <div class="control-group">
                <button id="flipBtn"><i class="fas fa-retweet"></i> Flip</button>
                <button id="startBtn"><i class="fas fa-undo"></i> Reset</button>
            </div>

            <div class="pgn-group">
                <h3>Load PGN</h3>
                <textarea id="pgnInput" placeholder="Paste PGN here..."></textarea>
                <button id="loadPgnBtn">Analyze</button>
            </div>

            <div class="engine-info">
                <strong>Best Move:</strong> <span id="bestMove">-</span><br>
                <strong>Depth:</strong> <span id="depth">-</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
